<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Lists</title>
</head>
<body>
    <h1 style="background-color: aqua;">HTML Lists</h1>


    <h2>Ordered List</h2>

    <ol type="i">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
        <li>Food</li>
    </ol>




    <h2>Unordered List</h2>

    <ul style="list-style-type: upper-alpha;">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
        <li>Food</li>

    </ul>
    
</body>
</html>
