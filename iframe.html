<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe</title>
</head>
<body>
    
<h1>Iframe Elemennt</h1>
<h3>For Open another website  in your page</h3>
    <iframe src="https://igaptechnologies.com" title="" width="100%" height="500"> </iframe>
    <br><br>
    <h3>For displaying Youtube videos</h3>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/MkcfB7S4fq0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" ></iframe> 
    <br><br>

    <h3>For displaying Google Map</h3>

    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15286.989574045778!2d74.25313499999999!3d16.6895195!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bc1002979f8ebe1%3A0x8f2e94d2326ede25!2sShivaji%20University%20Kolhapur%2C%20Vidya%20Nagar%2C%20Kolhapur%2C%20Maharashtra!5e0!3m2!1sen!2sin!4v1663746648527!5m2!1sen!2sin" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

    <h3>Target iframe</h3>

    <iframe name="frame1" src="htmlstyles.html" frameborder="0" width="400" height="300" ></iframe> 
    <a href="https://www.youtube.com/embed/e5zkJsHESmo" target="frame1"> Next video</a>
</body>
</html>
