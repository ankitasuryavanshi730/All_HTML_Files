<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        *{
            margin: 0;

        nav{
            background-color: skyblue;

        ul{

        }
        li{

        }
        li a{
            text-decoration: none;
        
        }
       
        section{
            display: flex;
        
        }            
        
        article{

            float: left;
            flex: 2;
        }
        aside{
            background-color: lightsteelblue;
            height: 300px;
            width: 60%;
            float: left;
            flex: 1;
        }
        footer{
            background-color: gray;
            height: 100px;
            text-align: center;
            clear: both;
            
        }
        @media(max-width:700px){
            section{
                flex-direction: column;
            }
        }
